<p>Олеси застенчивы с девушками, легко ранимы и обидчивы. Не чужды карьерных соображений. Они немного скептики и никогда не верят на слово. Не терпят над собой диктата. Преданы своей семье и много внимания уделяют детям.</p>

<p>По профессии они педагоги, артисты, инженеры, художники, писатели, архитекторы.</p>
